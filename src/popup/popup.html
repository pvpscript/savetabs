<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
  <form id="opt-form" action="#">
    <div id="field-group" class="field-group">
      <fieldset>
        <legend>Window options</legend>
        <div class="window-options" id="window-options">
          <div>
            <input type="radio" id="cwin" name="wintype" checked>
            <label for="cwin">Current window</label>
          </div>
          <div>
            <input type="radio" id="ewin" name="wintype">
            <label for="ewin">Every window</label>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Format Options</legend>
        <div class="format-options" id="format-options">
          <div>
            <input type="radio" name="format" id="plaintext" checked>
            <label for="plaintext">Plain text</label>
          </div>
          <div class="sub-opt">
            <input type="checkbox" id="raw">
            <label for="raw">Raw copy</label>
          </div>
          <div>
            <input type="radio" name="format" id="json">
            <label for="json">JSON</label>
          </div>
	  <div class="sub-opt">
            <input type="radio" name="output" id="mini" checked disabled>
            <label for="mini">Minified</label>
          </div>
          <div class="sub-opt">
            <input type="radio" name="output" id="readable" disabled>
            <label for="readable">Readable</label>
          </div>
        </div>
      </fieldset>
    </div>
    <input class="submit" name="saveas" type="submit" value="Save As">
    <input class="submit" name="quicksave" type="submit" value="Quicksave">
  </form>
  <script src="popup.js"></script>
  </body>
</html>
